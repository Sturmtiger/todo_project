{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}TODO{% endblock %}</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/form_dropdowns.js' %}"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>

		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="{% url 'main_url' %}">TODO</a>
			{% if user.is_authenticated %}
			<div class="navbar-nav ml-auto mr-3">
					<p class="navbar-nav">{{ user.username|title }}</p>
				</div>
				<div class="navbar-nav">
					<a href="{% url 'logout_url' %}" class="nav-item nav-link">Log Out</a>
				</div>
			{% else %}
				<div class="navbar-nav ml-auto mr-3">
					<a href="{% url 'login_url' %}" class="nav-item nav-link">Log In</a>
				</div>
				<div class="navbar-nav">
					<a href="{% url 'register_url' %}" class="nav-item nav-link">Register</a>
				</div>
			{% endif %}
		</nav>
		{% block content %}
			There is nothing here
		{% endblock %}
	
	</body>
</html>
