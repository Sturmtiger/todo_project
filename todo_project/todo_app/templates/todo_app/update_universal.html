{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - {{ block.super }}{% endblock %}

{% block content %}

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2 mt-4 border border-primary rounded">

                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ messages.tags }}">{{ message }}</div>
                        {% endfor %}
                        {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 text-center">{{ project }}</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-primary" type="submit">Update</button>
                            <a href="{{ redirect_url }}" class="d-inline">Cancel</a>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
